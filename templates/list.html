<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Video List</h1>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ video.title }}</td>
                    <td><a href="{% url 'view_video' video.id %}" class="btn btn-primary btn-sm">View</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No videos available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'upload_video' %}" class="btn btn-success mt-3">Upload a New Video</a>
</div>

</body>
</html>
